<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Threesixty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>
  <script src='https://unpkg.com/spritespin@4.0.3/release/spritespin.js' type='text/javascript'></script>


</head>
<body>

<div class="spritespin"></div>

<script>

$(function(){
  $('.spritespin').spritespin({
    source: SpriteSpin.sourceArray('/images/panorama/{frame}.jpg', { frame: [1,2], digits: 2 }),

    // this sets the width of the display. The panorama image must be larger
  width:750,
  height:700,
    sense:-1,
    responsive:true,
    // select the modules
    plugins: [
      // change frame on mouse drag
      'drag',
      // enable the easing module. this will ease out the animation
      // after mouse release, instead of a hard stop
      'ease',
      // the panorama display module
      'panorama'
    ]
  });
});
</script>

</body>
</html>
