<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Threesixty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

  <script src='http://test.vostrel.net/jquery.reel/jquery.reel.js' type='text/javascript'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>
<script src='https://unpkg.com/spritespin@4.0.3/release/spritespin.js' type='text/javascript'></script>

  <script src="js/three.min.js"></script>
<script src="js/panolens.min.js"></script>
</head>
<body>
  <a class="button js-fullscreen" href="#">Fullscreen</a>
  <a class="button js-zoom" href="#">Toggle Zoom</a>
<div class="spritespin"></div>

<script type="text/javascript">

$(function() {
  $('a.js-fullscreen').click(function(e) {
    e.preventDefault();
    $('.spritespin').spritespin('api').requestFullscreen();
  });
  $('a.js-zoom').click(function(e){
    e.preventDefault();
    $('.spritespin').spritespin('api').toggleZoom();
  });
  $('.spritespin').spritespin({
    source: SpriteSpin.sourceArray('/new/{frame}.jpg', { frame: [1,9], digits: 2 }),
    width: 750,
    height: 700,
    sense: -1,
    animate:false,
    plugins:[
      '360',  // display plugin
      'drag', // interaction plugin
      'zoom'  // zoom plugin
    ]
  });
});
</script>


</body>
</html>
